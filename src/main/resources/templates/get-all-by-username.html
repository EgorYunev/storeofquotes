<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/styles/style.css}">
    <title>Users Quotes</title>
</head>
<body>
<div class="top">
  <h1>Склад Цитат</h1>
  <a class="myprof" href="#">Мой профиль</a>
</div>
<div class="each-quote" th:each="quote:${quotes}">
  <p class="quote" th:text="${quote.text}">Text</p>
  <p class="author" th:text="${quote.author.username}">author</p>
    <div class="like-button">
        <form th:action="@{/quotes/like(id=${quote.id})}" method="post">
            <button type="submit">Like</button>
            <span th:text="${quote.likes}">likes</span>
        </form>
    </div>
</div>
</body>
</html>
